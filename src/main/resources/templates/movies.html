<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <title>Movies</title>

  <link th:href="@{/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet" media="screen"/>

  <script th:src="@{/jquery/jquery.min.js}"></script>
  <script th:src="@{/popper/popper.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  <style type="text/css">
        body {
        margin: 7px;
        }
    </style>
</head>
<body>
  <tr th:each ="movie : ${movies}">
    <a th:href="@{'/movies/' + ${movie.id}}">
      <td th:utext="${movie.title}">...</td>
    </a>
    <td th:utext="${movie.release_year}">...</td>
  </tr>

  <a href='/movies/add' sec:authorize="hasRole('ROLE_ADMIN')">
    <p>Добавить фильм</p>
  </a>
</body>
</html>
