<!DOCTYPE html>
<head>
  <title>Добавление нового фильма</title>
</head>
<body>

<form enctype="multipart/form-data" method="post">
  <input name="title" required placeholder="Название фильма">
  <input name="year" placeholder="Год выхода фильма">

  <input name="poster" type="file" accept="image/jpeg">

  <button type="submit">Добавить</button>
</form>


</body>
</html>
