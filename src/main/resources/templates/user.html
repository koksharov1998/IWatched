<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <title th:utext="${user.username}">Title</title>

  <link th:href="@{/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet" media="screen"/>

  <script th:src="@{/jquery/jquery.min.js}"></script>
  <script th:src="@{/popper/popper.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  <style type="text/css">
        body {
        margin: 7px;
        }
    </style>
</head>

<body>
  <img th:src="@{'/users/avatars/'+${user.username}}" width="200" height="200" alt="avatar"/>
  <br>
  <p th:utext="${user.username}">...</p>
  <br>
  <br>

  <tr th:each ="rating : ${ratings}">

    <a>Отзыв на фильм </a><a th:href="@{'/movies/' + ${rating.movie.id}}"><td th:utext="${rating.movie.title}">...</td></a>
    <br>
    <textarea disabled th:utext="${rating.review}">...</textarea>
    <br>
    <a>Оценка: </a><a th:utext="${rating.rating}"></a>

  </tr>

</body>
</html>
