<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <!--
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    -->

    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="utf-8">
    <style type="text/css">
        body {
        margin: 7px;
        }
    </style>
</head>
<body>


<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand mb-0 h1" href="/">IWatched</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/movies">Фильмы</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{'/users/' + ${#httpServletRequest.remoteUser}}">Моя страница</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/movies/add">Добавить фильм</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin">admin</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/registration">Зарегистрироваться</a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="another">This is another sidebar</div>
<footer th:fragment="footer">

</footer>
</body>
</html>
