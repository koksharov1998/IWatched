<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title th:utext="${movie.title}">Title</title>

  <link th:href="@{/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet" media="screen"/>

  <script th:src="@{/jquery/jquery.min.js}"></script>
  <script th:src="@{/popper/popper.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  <style type="text/css">
        body {
        margin: 7px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand mb-0 h1" href="/">IWatched</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/movies">Фильмы<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/users">Моя страница<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/users">Пользователи</a>
      </li>
      <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="nav-link" href="/movies/add">Добавить фильм</a>
      </li>
      <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="nav-link" href="/admin">admin</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item active" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/login">Войти</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="/registration">Зарегистрироваться</a>
      </li>
      <li class="nav-item active" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="/logout">Выйти</a>
      </li>
    </ul>
  </div>
</nav>

  <movie>
    <td th:utext="${movie.title}">...</td>
    <td th:utext="${movie.release_year}">...</td>
    <br>
    <br>

    <img th:src="@{'/movies/poster/'+${movieId}}" width="200" height="300" alt="poster"/>

    <br>
    <br>
  </movie>

  <form th:action="@{/ratings}" method="post">
    <input type="hidden" name="username" value="Stepan"/>
    <input type="hidden" name="movieID"  th:value="${movieId}"/>
    <textarea name="review" rows="7" cols="25" placeholder="Место для Вашего отзыва"></textarea>
    <br>
    <select name="ratingDigital">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <button type="submit">Create</button>
  </form>

</body>
</html>
